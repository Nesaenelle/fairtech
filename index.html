<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fairtech</title>
    <link rel="stylesheet" href="public/style.css" />
    <!-- Fix for iOS Safari zooming bug -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" /> -->
</head>

<body class="">

    <div class="lamp">
        <div class="lamp__img"><img src="img/lamp.png" alt=""></div>
    </div>

    <div class="yaer-number">
        2019
    </div>

    <div class="mushes">
        <div class="mushes__one">    <img src="img/mush2.png" alt=""> </div>
        <div class="mushes__two">    <img src="img/mush1.png" alt=""> </div>
    </div>

    <div class="tags">
        <div class="tags__item">new brand</div>
        <div class="tags__item">new visual</div>
        <div class="tags__item">Lorem Ipsum</div> 
  
        <div class="tags__item">new servises for clients</div>
       
        <div class="tags__item">new website</div> 
    </div>


    <div class="light-on">
        <header>
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <div class="link"><a href="https://fairtech-marketing.com.ua/" target="_blank">Перейти на старый сайт <img src="img/arrow-point-to-right.svg" alt=""></a>
            </div>
        </header>
        <div class="counter">
            <div class="counter__yaer">20<b>19</b></div>
            <div class="counter__month">NOVEMBER</div>
            <div class="counter__time">
                <div class="counter__time--item counter__time--days">
                    450
                    <span>DAYS</span>
                </div>
                <div class="counter__time--separator">:</div>
                <div class="counter__time--item counter__time--hours">
                    20
                    <span>HOURS</span>
                </div>
                <div class="counter__time--separator">:</div>
                <div class="counter__time--item counter__time--min">
                    23
                    <span>MIN</span>
                </div>
                <div class="counter__time--separator">:</div>
                <div class="counter__time--item counter__time--min">
                    23
                    <span>SEC</span>
                </div>
            </div>
        </div>
        <div class="break"></div>   
        <form class="form">
            <div class="form--title">Разработка веб и мобильных
                проектов любой сложности</div>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Номер телефона" required>
            <button class="btn" type="submit">Отправить</button>
        </form>
    </div>

    <div class="overlay"></div>

    <div class="light-btn">
        <div class="light-btn__img" data-toggle-light></div>
        <div class="light-btn__arrows">
            <div class="light-btn__arrows--wrapper">
                <div class="light-btn__arrows--small"></div>
                <div class="light-btn__arrows--big"></div>
            </div>
        </div>
        <div class="light-btn__title">Нажать</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>

</html>
